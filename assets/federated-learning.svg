<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <style>
        .st0{fill:#F0F7FF;}
        .st1{fill:#4285F4;}
        .st2{fill:#34A853;}
        .st3{fill:#FBBC05;}
        .st4{fill:#EA4335;}
        .st5{fill:#FFFFFF;stroke:#333333;stroke-width:2;}
        .st6{fill:none;stroke:#333333;stroke-width:2;}
        .st7{fill:#333333;}
        .st8{font-family:'Arial';font-size:14px;font-weight:bold;}
        .st9{fill:none;stroke:#4285F4;stroke-width:2;stroke-dasharray:5,5;}
    </style>
    
    <!-- Background -->
    <rect class="st0" width="800" height="600" rx="20" ry="20"/>
    
    <!-- Central Server -->
    <circle class="st1" cx="400" cy="150" r="60"/>
    <text x="400" y="155" class="st8" text-anchor="middle" fill="white">CENTRAL SERVER</text>
    
    <!-- Clinics -->
    <circle class="st5" cx="200" cy="350" r="50"/>
    <text x="200" y="355" class="st8" text-anchor="middle">CLINIC A</text>
    
    <circle class="st5" cx="400" cy="450" r="50"/>
    <text x="400" y="455" class="st8" text-anchor="middle">CLINIC B</text>
    
    <circle class="st5" cx="600" cy="350" r="50"/>
    <text x="600" y="355" class="st8" text-anchor="middle">CLINIC C</text>
    
    <!-- Connections -->
    <path class="st9" d="M400,210 L250,320"/>
    <path class="st9" d="M400,210 L400,400"/>
    <path class="st9" d="M400,210 L550,320"/>
    
    <!-- Data -->
    <rect class="st2" x="150" y="280" width="20" height="20" rx="5" ry="5"/>
    <rect class="st3" x="380" y="380" width="20" height="20" rx="5" ry="5"/>
    <rect class="st4" x="580" y="280" width="20" height="20" rx="5" ry="5"/>
    
    <!-- Model updates -->
    <path class="st6" d="M230,320 L370,180"/>
    <polygon class="st1" points="365,185 375,175 380,190"/>
    
    <path class="st6" d="M400,400 L400,210"/>
    <polygon class="st1" points="395,215 405,215 400,200"/>
    
    <path class="st6" d="M570,320 L430,180"/>
    <polygon class="st1" points="435,185 425,175 420,190"/>
    
    <!-- Legend -->
    <rect x="600" y="480" width="180" height="100" class="st5" rx="10" ry="10"/>
    <text x="610" y="500" class="st7">Legend:</text>
    
    <circle cx="620" cy="520" r="5" class="st1"/>
    <text x="630" y="525" class="st7" font-size="12">Central model</text>
    
    <line x1="610" y1="540" x2="630" y2="540" class="st6"/>
    <text x="635" y="545" class="st7" font-size="12">Model updates</text>
    
    <line x1="610" y1="560" x2="630" y2="560" class="st9"/>
    <text x="635" y="565" class="st7" font-size="12">Secure connection</text>
</svg> 