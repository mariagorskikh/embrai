  <circle cx="250" cy="250" r="170" fill="none" stroke="#4B56D2" stroke-width="0.5" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Cell nuclei in the inner cell mass -->
  <circle cx="300" cy="210" r="8" fill="#d0e0ff" stroke="#4B56D2" stroke-width="1"/>
  <circle cx="320" cy="230" r="7" fill="#d0e0ff" stroke="#4B56D2" stroke-width="1"/>
  <circle cx="290" cy="235" r="6" fill="#d0e0ff" stroke="#4B56D2" stroke-width="1"/>
  <circle cx="315" cy="200" r="5" fill="#d0e0ff" stroke="#4B56D2" stroke-width="1"/>
  <circle cx="335" cy="215" r="6" fill="#d0e0ff" stroke="#4B56D2" stroke-width="1"/>
  
  <!-- Trophectoderm cell nuclei -->
  <circle cx="180" cy="190" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="210" cy="170" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="250" cy="160" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="290" cy="170" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="330" cy="190" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="350" cy="230" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="350" cy="270" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="330" cy="310" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="290" cy="340" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="250" cy="350" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="210" cy="340" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="170" cy="310" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="150" cy="270" r="6" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  <circle cx="150" cy="230" r="5" fill="#e8f4ff" stroke="#82C3EC" stroke-width="0.8"/>
  
  <!-- Small fragments to represent minor fragmentation -->
  <circle cx="230" cy="220" r="3" fill="#d0e0ff" stroke="#4B56D2" stroke-width="0.5" opacity="0.7"/>
  <circle cx="260" cy="250" r="2" fill="#d0e0ff" stroke="#4B56D2" stroke-width="0.5" opacity="0.7"/>
  <circle cx="240" cy="290" r="2.5" fill="#d0e0ff" stroke="#4B56D2" stroke-width="0.5" opacity="0.7"/>
  <circle cx="210" cy="260" r="2" fill="#d0e0ff" stroke="#4B56D2" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Microscope edge effect -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#ccc" stroke-width="10" opacity="0.2"/>
  
  <!-- Zone pellucida (transparent outer layer) -->
  <circle cx="250" cy="250" r="225" fill="none" stroke="#eee" stroke-width="3" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="250" y="440" text-anchor="middle" font-family="Arial" font-size="16" fill="#4B56D2">
    Sample Blastocyst (Day 5) - Grade 4AB
  </text>
